<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sonuçlar Listesi</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f0f0f0;
        }
        @media (prefers-color-scheme: dark) {
            body { background-color: #222; color: #fff; }
            .info-box { background-color: #333; border-color: #555; }
        }
        ul { list-style-type: none; padding: 0; }
        li {
            display: flex;
            align-items: center;
            padding: 10px;
            border-bottom: 1px solid #ccc;
        }
        .folder-name {
            flex-grow: 1;
            cursor: pointer;
            text-decoration: underline;
        }
        .txt-content { display: none; padding: 10px; background-color: #fff; margin-top: 10px; border: 1px solid #ccc; }
        @media (prefers-color-scheme: dark) { .txt-content { background-color: #333; } }
        .search-bar {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            font-size: 16px;
            box-sizing: border-box;
        }
        .info-box {
            padding: 10px;
            border: 1px solid #ccc;
            background-color: #fff;
            margin-bottom: 10px;
            font-size: 14px;
            position: relative;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 10px;
        }
        th, td {
            border: 1px solid #ccc;
            padding: 8px;
            text-align: left;
        }
        @media (max-width: 600px) {
            th, td { font-size: 12px; padding: 5px; }
            li { flex-direction: column; align-items: flex-start; }
            .folder-name { margin-bottom: 5px; }
        }
        .delete-btn {
            background-color: #ff4444;
            color: white;
            border: none;
            padding: 5px 10px;
            cursor: pointer;
            margin-left: 10px;
        }
        @media (prefers-color-scheme: dark) {
            .info-box { background-color: #333; border-color: #555; }
        }
    </style>
</head>
<body>
    <h1>Sonuçlar Listesi</h1>
    <input type="text" id="search" class="search-bar" placeholder="Klasör adına göre ara...">
    <div class="info-box" id="stats-info"></div>
    <ul id="folder-list"></ul>

    <script>
        const folders = [
{name:"5492708327",hasTxt:true,isStandard:true,content:`GSM → TC Sonuçları:<br>TC: 52651567210<br>GSM: 5492708327<br>Adı: SİNAN<br>Soyadı: ÖZTAN<br>Doğum Tarihi: 6.9.1978<br>Nüfus İl: İSTANBUL<br>Nüfus İlçe: BEŞİKTAŞ<br>Anne Adı: MEDİHA<br>Anne TC: 52657567092<br>Baba Adı: HASAN ADİL<br>Baba TC: 52660566938<br>Uyruk: TR<br><br>Adres Sorgusu Sonuçları (TC: 52651567210):<br>TC: 52651567210<br>Güncel Adres: MECİDİYE MAH. VATMAN SK. KÖROĞLU 1 2 BEŞİKTAŞ 34 İSTANBUL<br><br>`},
{name:"5531620880",hasTxt:true,isStandard:true,content:`GSM → TC Sonuçları:<br>TC: 23449034740<br>GSM: 5531620880<br>Adı: SÜLEYMAN<br>Soyadı: ALKAN<br>Doğum Tarihi: 10.11.1988<br>Nüfus İl: ŞANLIURFA<br>Nüfus İlçe: BOZOVA<br>Anne Adı: FERİDE<br>Anne TC: 23551031392<br>Baba Adı: MUSTAFA<br>Baba TC: 23653027996<br>Uyruk: TR<br><br>Adres Sorgusu Sonuçları (TC: 23449034740):<br>TC: 23449034740<br>Güncel Adres: FEVZİ ÇAKMAK MAH. ATATÜRK CAD. 29 4 BOZOVA 63 ŞANLIURFA<br><br>`},
{name:"5537889578",hasTxt:true,isStandard:true,content:`GSM → TC Sonuçları:<br>TC: 32857867680<br>GSM: 5537889578<br>Adı: MEMET<br>Soyadı: PARLAK<br>Doğum Tarihi: 5.4.1973<br>Nüfus İl: BURSA<br>Nüfus İlçe: OSMANGAZİ<br>Anne Adı: KİTAN<br>Anne TC: 32866867398<br>Baba Adı: ABDURRAHMAN<br>Baba TC: 32896866378<br>Uyruk: TR<br><br>`},
{name:"5547427003",hasTxt:true,isStandard:true,content:`GSM → TC Sonuçları:<br>TC: 38944710242<br>GSM: 5547427003<br>Adı: HALİL<br>Soyadı: TEKİR<br>Doğum Tarihi: 4.4.1986<br>Nüfus İl: KAYSERİ<br>Nüfus İlçe: MELİKGAZİ<br>Anne Adı: RABİYE<br>Anne TC: 38956709838<br>Baba Adı: ALİ<br>Baba TC: 39046706836<br>Uyruk: TR<br><br>GSM → TC Sonuçları:<br>TC: 16759176170<br>GSM: 5547427003<br>Adı: DİLEK<br>Soyadı: KAYA<br>Doğum Tarihi: 10.12.1986<br>Nüfus İl: KAYSERİ<br>Nüfus İlçe: MELİKGAZİ<br>Anne Adı: SEMİHA<br>Anne TC: 16768175898<br>Baba Adı: YAŞAR<br>Baba TC: 16786175214<br>Uyruk: TR<br><br>Adres Sorgusu Sonuçları (TC: 38944710242):<br>TC: 38944710242<br>Güncel Adres: BATTALGAZİ MAH. HİKMET SK. BOĞAZIÇI APARTMAN 1 16 MELİKGAZİ 38 KAYSERİ<br><br>Adres Sorgusu Sonuçları (TC: 16759176170):<br>TC: 16759176170<br>Güncel Adres: GESİ FATİH MAH. DÜNDAR TAŞER CAD. SÜMBÜL APT 13 18 MELİKGAZİ 38 KAYSERİ<br><br>`},
{name:"5367365954",hasTxt:true,isStandard:true,content:`GSM → TC Sonuçları:<br>TC: 56449199300<br>GSM: 5367365954<br>Adı: ADNAN<br>Soyadı: OKURER<br>Doğum Tarihi: 10.2.1972<br>Nüfus İl: KONYA<br>Nüfus İlçe: KARAPINAR<br>Anne Adı: ŞAHİNDER<br>Anne TC: 56452199236<br>Baba Adı: SELAMİ<br>Baba TC: 56461198954<br>Uyruk: TR<br><br>Adres Sorgusu Sonuçları (TC: 56449199300):<br>TC: 56449199300<br>Güncel Adres: YEŞİLYURT MAH. 136624. SK. 6 KARAPINAR 42 KONYA<br><br>`}
];

        let checkedState = JSON.parse(localStorage.getItem('checkedState')) || {};
        let hiddenFolders = JSON.parse(localStorage.getItem('hiddenFolders')) || [];

        function renderList(searchTerm = '') {
            const ul = document.getElementById('folder-list');
            ul.innerHTML = '';

            const filtered = folders
                .filter(f => !hiddenFolders.includes(f.name) && f.name.toLowerCase().includes(searchTerm.toLowerCase()));

            // Tikli olanları önce, sonra tiksiz olanları sırala
            const checked = filtered.filter(f => checkedState[f.name]);
            const unchecked = filtered.filter(f => !checkedState[f.name]);
            const sorted = [...checked, ...unchecked];

            sorted.forEach(folder => {
                const li = document.createElement('li');
                li.innerHTML = `
                    <input type="checkbox" id="check-${folder.name}" ${checkedState[folder.name] ? 'checked' : ''}>
                    <span class="folder-name" onclick="showTxt('${folder.name}')">${folder.name}</span>
                    <button class="delete-btn" onclick="hideFolder('${folder.name}')">Sil</button>
                    <div id="content-${folder.name}" class="txt-content">${folder.content}</div>
                `;
                ul.appendChild(li);
            });

            // İstatistikler
            const totalVisible = filtered.length;
            const totalChecked = checked.length;
            const remaining = totalVisible - totalChecked;

            document.getElementById('stats-info').innerHTML = `
                Toplam liste sayısı: ${totalVisible}<br>
                Tikli liste sayısı: ${totalChecked}<br>
                Kalan liste: ${remaining}
            `;
        }

        function showTxt(name) {
            document.querySelectorAll('.txt-content').forEach(c => c.style.display = 'none');
            const div = document.getElementById(`content-${name}`);
            if (div) div.style.display = 'block';
        }

        function hideFolder(name) {
            hiddenFolders.push(name);
            localStorage.setItem('hiddenFolders', JSON.stringify(hiddenFolders));
            renderList(document.getElementById('search').value);
        }

        // Arama
        document.getElementById('search').addEventListener('input', e => renderList(e.target.value));

        // Checkbox değişimi
        document.getElementById('folder-list').addEventListener('change', e => {
            if (e.target.type === 'checkbox') {
                const name = e.target.id.replace('check-', '');
                checkedState[name] = e.target.checked;
                localStorage.setItem('checkedState', JSON.stringify(checkedState));
                renderList(document.getElementById('search').value);   // sıralama yenilensin
            }
        });

        renderList();
    </script>
</body>
</html>
