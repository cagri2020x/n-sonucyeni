<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sonuçlar Listesi</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f0f0f0;
        }
        @media (prefers-color-scheme: dark) {
            body { background-color: #222; color: #fff; }
            .info-box { background-color: #333; border-color: #555; }
        }
        ul { list-style-type: none; padding: 0; }
        li {
            display: flex;
            align-items: center;
            padding: 10px;
            border-bottom: 1px solid #ccc;
        }
        .folder-name {
            flex-grow: 1;
            cursor: pointer;
            text-decoration: underline;
        }
        .txt-content { display: none; padding: 10px; background-color: #fff; margin-top: 10px; border: 1px solid #ccc; }
        @media (prefers-color-scheme: dark) { .txt-content { background-color: #333; } }
        .search-bar {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            font-size: 16px;
            box-sizing: border-box;
        }
        .info-box {
            padding: 10px;
            border: 1px solid #ccc;
            background-color: #fff;
            margin-bottom: 10px;
            font-size: 14px;
            position: relative;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 10px;
        }
        th, td {
            border: 1px solid #ccc;
            padding: 8px;
            text-align: left;
        }
        @media (max-width: 600px) {
            th, td { font-size: 12px; padding: 5px; }
            li { flex-direction: column; align-items: flex-start; }
            .folder-name { margin-bottom: 5px; }
        }
        .delete-btn {
            background-color: #ff4444;
            color: white;
            border: none;
            padding: 5px 10px;
            cursor: pointer;
            margin-left: 10px;
        }
        @media (prefers-color-scheme: dark) {
            .info-box { background-color: #333; border-color: #555; }
        }
    </style>
</head>
<body>
    <h1>Sonuçlar Listesi</h1>
    <input type="text" id="search" class="search-bar" placeholder="Klasör adına göre ara...">
    <div class="info-box" id="stats-info"></div>
    <ul id="folder-list"></ul>

    <script>
        const folders = [
{name:"5393649212",hasTxt:true,isStandard:true,content:`GSM → TC Sonuçları:<br>TC: 22750450072<br>GSM: 5393649212<br>Adı: KASIM<br>Soyadı: OĞUZ<br>Doğum Tarihi: 1.1.1980<br>Nüfus İl: İSTANBUL<br>Nüfus İlçe: SULTANBEYLİ<br>Anne Adı: RABİA<br>Anne TC: 22756449896<br>Baba Adı: ABDULBAKİ<br>Baba TC: 22771449376<br>Uyruk: TR<br><br>Adres Sorgusu Sonuçları (TC: 22750450072):<br>TC: 22750450072<br>Güncel Adres: YAVUZ SELİM MAH. GAYE SK. 16 2 SULTANBEYLİ 34 İSTANBUL<br><br>`},
{name:"5395289131",hasTxt:true,isStandard:true,content:`GSM → TC Sonuçları:<br>TC: 25753851174<br>GSM: 5395289131<br>Adı: MUHAMMED ALİ<br>Soyadı: RECEPOĞLU<br>Doğum Tarihi: 25.7.1989<br>Nüfus İl: HATAY<br>Nüfus İlçe: İSKENDERUN<br>Anne Adı: FEHİME<br>Anne TC: 25774850446<br>Baba Adı: NİMETALLAH<br>Baba TC: 25882846812<br>Uyruk: TR<br><br>Adres Sorgusu Sonuçları (TC: 25753851174):<br>TC: 25753851174<br>Güncel Adres: NUMUNE MAH. 912. SK. LÜTFIYE KARADAG 2 7 İSKENDERUN 31 HATAY<br><br>TC: 25753851174<br>Güncel Adres: NUMUNE MAH. 912. SK. LÜTFIYE KARADAG 2 7 İSKENDERUN 31 HATAY<br><br>`},
{name:"5395862955",hasTxt:true,isStandard:true,content:`GSM → TC Sonuçları:<br>TC: 47035504288<br>GSM: 5395862955<br>Adı: FANİ<br>Soyadı: KAFKAS<br>Doğum Tarihi: 31.10.1976<br>Nüfus İl: KONYA<br>Nüfus İlçe: EREĞLİ<br>Anne Adı: ELİF<br>Anne TC: 47053503614<br>Baba Adı: KUDRET<br>Baba TC: 47083502694<br>Uyruk: TR<br><br>Adres Sorgusu Sonuçları (TC: 47035504288):<br>TC: 47035504288<br>Güncel Adres: HORTU MAH. 98511. SK. 2 - - EREĞLİ 42 KONYA<br><br>`}
];

        let checkedState = JSON.parse(localStorage.getItem('checkedState')) || {};
        let hiddenFolders = JSON.parse(localStorage.getItem('hiddenFolders')) || [];

        function renderList(searchTerm = '') {
            const ul = document.getElementById('folder-list');
            ul.innerHTML = '';

            const filtered = folders
                .filter(f => !hiddenFolders.includes(f.name) && f.name.toLowerCase().includes(searchTerm.toLowerCase()));

            // Tikli olanları önce, sonra tiksiz olanları sırala
            const checked = filtered.filter(f => checkedState[f.name]);
            const unchecked = filtered.filter(f => !checkedState[f.name]);
            const sorted = [...checked, ...unchecked];

            sorted.forEach(folder => {
                const li = document.createElement('li');
                li.innerHTML = `
                    <input type="checkbox" id="check-${folder.name}" ${checkedState[folder.name] ? 'checked' : ''}>
                    <span class="folder-name" onclick="showTxt('${folder.name}')">${folder.name}</span>
                    <button class="delete-btn" onclick="hideFolder('${folder.name}')">Sil</button>
                    <div id="content-${folder.name}" class="txt-content">${folder.content}</div>
                `;
                ul.appendChild(li);
            });

            // İstatistikler
            const totalVisible = filtered.length;
            const totalChecked = checked.length;
            const remaining = totalVisible - totalChecked;

            document.getElementById('stats-info').innerHTML = `
                Toplam liste sayısı: ${totalVisible}<br>
                Tikli liste sayısı: ${totalChecked}<br>
                Kalan liste: ${remaining}
            `;
        }

        function showTxt(name) {
            document.querySelectorAll('.txt-content').forEach(c => c.style.display = 'none');
            const div = document.getElementById(`content-${name}`);
            if (div) div.style.display = 'block';
        }

        function hideFolder(name) {
            hiddenFolders.push(name);
            localStorage.setItem('hiddenFolders', JSON.stringify(hiddenFolders));
            renderList(document.getElementById('search').value);
        }

        // Arama
        document.getElementById('search').addEventListener('input', e => renderList(e.target.value));

        // Checkbox değişimi
        document.getElementById('folder-list').addEventListener('change', e => {
            if (e.target.type === 'checkbox') {
                const name = e.target.id.replace('check-', '');
                checkedState[name] = e.target.checked;
                localStorage.setItem('checkedState', JSON.stringify(checkedState));
                renderList(document.getElementById('search').value);   // sıralama yenilensin
            }
        });

        renderList();
    </script>
</body>
</html>
