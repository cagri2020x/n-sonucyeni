<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sonuçlar Listesi</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f0f0f0;
        }
        @media (prefers-color-scheme: dark) {
            body { background-color: #222; color: #fff; }
            .info-box { background-color: #333; border-color: #555; }
        }
        ul { list-style-type: none; padding: 0; }
        li {
            display: flex;
            align-items: center;
            padding: 10px;
            border-bottom: 1px solid #ccc;
        }
        .folder-name {
            flex-grow: 1;
            cursor: pointer;
            text-decoration: underline;
        }
        .txt-content { display: none; padding: 10px; background-color: #fff; margin-top: 10px; border: 1px solid #ccc; }
        @media (prefers-color-scheme: dark) { .txt-content { background-color: #333; } }
        .search-bar {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            font-size: 16px;
            box-sizing: border-box;
        }
        .info-box {
            padding: 10px;
            border: 1px solid #ccc;
            background-color: #fff;
            margin-bottom: 10px;
            font-size: 14px;
            position: relative;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 10px;
        }
        th, td {
            border: 1px solid #ccc;
            padding: 8px;
            text-align: left;
        }
        @media (max-width: 600px) {
            th, td { font-size: 12px; padding: 5px; }
            li { flex-direction: column; align-items: flex-start; }
            .folder-name { margin-bottom: 5px; }
        }
        .delete-btn {
            background-color: #ff4444;
            color: white;
            border: none;
            padding: 5px 10px;
            cursor: pointer;
            margin-left: 10px;
        }
        @media (prefers-color-scheme: dark) {
            .info-box { background-color: #333; border-color: #555; }
        }
    </style>
</head>
<body>
    <h1>Sonuçlar Listesi</h1>
    <input type="text" id="search" class="search-bar" placeholder="Klasör adına göre ara...">
    <div class="info-box" id="stats-info"></div>
    <ul id="folder-list"></ul>

    <script>
        const folders = [
{name: "5385163537", hasTxt: true, isStandard: true, content: `GSM → TC Sonuçları:<br>TC: 15388307702<br>GSM: 5385163537<br>Adı: ŞAHİN<br>Soyadı: ÖNAL<br>Doğum Tarihi: 13.3.1990<br>Nüfus İl: ADIYAMAN<br>Nüfus İlçe: KAHTA<br>Anne Adı: KADRİYE<br>Anne TC: 13630366132<br>Baba Adı: HASAN<br>Baba TC: 22642064950<br>Uyruk: TR<br><br>Adres Sorgusu Sonuçları (TC: 15388307702):<br>TC: 15388307702<br>Güncel Adres: TURGUT ÖZAL MAH. 7010. SK. 8 1 KAHTA ADIYAMAN<br><br>`},
{name: "5389321964", hasTxt: true, isStandard: true, content: `GSM → TC Sonuçları:<br>TC: 38650191700<br>GSM: 5389321964<br>Adı: MUSTAFA<br>Soyadı: AVŞAR<br>Doğum Tarihi: 10.3.1986<br>Nüfus İl: DİYARBAKIR<br>Nüfus İlçe: BAĞLAR<br>Anne Adı: YAŞAR<br>Anne TC: 38761188002<br>Baba Adı: TAHİR<br>Baba TC: 38797186874<br>Uyruk: TR<br><br>Adres Sorgusu Sonuçları (TC: 38650191700):<br>TC: 38650191700<br>Güncel Adres: BAĞCILAR MAH. 1059. SK. HACI RAMAZAN AP 1 3 BAĞLAR 21 DİYARBAKIR<br><br>`},
{name: "5392009751", hasTxt: true, isStandard: true, content: `GSM → TC Sonuçları:<br>TC: 64885159444<br>GSM: 5392009751<br>Adı: İRFAN<br>Soyadı: PINAR<br>Doğum Tarihi: 9.4.1987<br>Nüfus İl: SAMSUN<br>Nüfus İlçe: CANİK<br>Anne Adı: GÜNAY<br>Anne TC: 64945157472<br>Baba Adı: ALAADDİN<br>Baba TC: 64987156006<br>Uyruk: TR<br><br>Adres Sorgusu Sonuçları (TC: 64885159444):<br>TC: 64885159444<br>Güncel Adres: YAVUZ SELİM MAH. SEDİR SOKAK SK. 6 2 CANİK 55 SAMSUN<br><br>`},
{name: "5392050847", hasTxt: true, isStandard: true, content: `GSM → TC Sonuçları:<br>TC: 61771244260<br>GSM: 5392050847<br>Adı: NECMETTİN<br>Soyadı: TUNA<br>Doğum Tarihi: 1.12.1958<br>Nüfus İl: SAKARYA<br>Nüfus İlçe: KARASU<br>Anne Adı: HAMİDE<br>Anne TC: 61780243988<br>Baba Adı: SÜLEYMAN<br>Baba TC: 61801243218<br>Uyruk: TR<br><br>Adres Sorgusu Sonuçları (TC: 61771244260):<br>TC: 61771244260<br>Güncel Adres: YALI MAH. 235 KÜME EVLER 1 34 KARASU 5 SAKARYA<br><br>`},
{name: "5392377544", hasTxt: true, isStandard: true, content: `GSM → TC Sonuçları:<br>TC: 49549124266<br>GSM: 5392377544<br>Adı: ABUBEKİR<br>Soyadı: ÖNAL<br>Doğum Tarihi: 15.2.1964<br>Nüfus İl: MALATYA<br>Nüfus İlçe: YEŞİLYURT<br>Anne Adı: MÜNEVVER<br>Anne TC: 49669120254<br>Baba Adı: HASAN<br>Baba TC: 49702119160<br>Uyruk: TR<br><br>`}
];

        let checkedState = JSON.parse(localStorage.getItem('checkedState')) || {};
        let hiddenFolders = JSON.parse(localStorage.getItem('hiddenFolders')) || [];

        function renderList(searchTerm = '') {
            const ul = document.getElementById('folder-list');
            ul.innerHTML = '';

            const filtered = folders
                .filter(f => !hiddenFolders.includes(f.name) && f.name.toLowerCase().includes(searchTerm.toLowerCase()));

            // Tikli olanları önce, sonra tiksiz olanları sırala
            const checked = filtered.filter(f => checkedState[f.name]);
            const unchecked = filtered.filter(f => !checkedState[f.name]);
            const sorted = [...checked, ...unchecked];

            sorted.forEach(folder => {
                const li = document.createElement('li');
                li.innerHTML = `
                    <input type="checkbox" id="check-${folder.name}" ${checkedState[folder.name] ? 'checked' : ''}>
                    <span class="folder-name" onclick="showTxt('${folder.name}')">${folder.name}</span>
                    <button class="delete-btn" onclick="hideFolder('${folder.name}')">Sil</button>
                    <div id="content-${folder.name}" class="txt-content">${folder.content}</div>
                `;
                ul.appendChild(li);
            });

            // İstatistikler
            const totalVisible = filtered.length;
            const totalChecked = checked.length;
            const remaining = totalVisible - totalChecked;

            document.getElementById('stats-info').innerHTML = `
                Toplam liste sayısı: ${totalVisible}<br>
                Tikli liste sayısı: ${totalChecked}<br>
                Kalan liste: ${remaining}
            `;
        }

        function showTxt(name) {
            document.querySelectorAll('.txt-content').forEach(c => c.style.display = 'none');
            const div = document.getElementById(`content-${name}`);
            if (div) div.style.display = 'block';
        }

        function hideFolder(name) {
            hiddenFolders.push(name);
            localStorage.setItem('hiddenFolders', JSON.stringify(hiddenFolders));
            renderList(document.getElementById('search').value);
        }

        // Arama
        document.getElementById('search').addEventListener('input', e => renderList(e.target.value));

        // Checkbox değişimi
        document.getElementById('folder-list').addEventListener('change', e => {
            if (e.target.type === 'checkbox') {
                const name = e.target.id.replace('check-', '');
                checkedState[name] = e.target.checked;
                localStorage.setItem('checkedState', JSON.stringify(checkedState));
                renderList(document.getElementById('search').value);   // sıralama yenilensin
            }
        });

        renderList();
    </script>
</body>
</html>
